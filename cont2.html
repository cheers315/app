<script>
  // Move this function to the top of your script section
  function setMinDate() {
    var today = new Date();
    var maxDate = new Date();
    maxDate.setFullYear(maxDate.getFullYear() + 1); // Add 1 year to current date
    
    // Format today's date
    var dd = today.getDate();
    var mm = today.getMonth() + 1;
    var yyyy = today.getFullYear();

    if (dd < 10) {
        dd = '0' + dd;
    }
    if (mm < 10) {
        mm = '0' + mm;
    } 
    
    // Format max date
    var maxDD = maxDate.getDate();
    var maxMM = maxDate.getMonth() + 1;
    var maxYYYY = maxDate.getFullYear();

    if (maxDD < 10) {
        maxDD = '0' + maxDD;
    }
    if (maxMM < 10) {
        maxMM = '0' + maxMM;
    }
        
    var todayFormatted = yyyy + '-' + mm + '-' + dd;
    var maxDateFormatted = maxYYYY + '-' + maxMM + '-' + maxDD;
    
    document.getElementById("datefield").setAttribute("min", todayFormatted);
    document.getElementById("datefield").setAttribute("max", maxDateFormatted);
  }

// Add this line right after the function
window.onload = setMinDate;
// Also keep your existing DOMContentLoaded listener
document.addEventListener('DOMContentLoaded', setMinDate);

// Automatic Slideshow - change image every 4 seconds
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 4000);    
}

// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}

// When the user clicks anywhere outside of the modal, close it
var modal = document.getElementById('ticketModal');
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

</script>
